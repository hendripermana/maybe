# Gitpod configuration for Permoney
# This configures the host network to resolve Docker Compose networking issues

# Configure Docker Compose
docker:
  composeFile: .devcontainer/docker-compose.yml

# Port configuration
ports:
  - port: 3000
    onOpen: open-preview
    visibility: public
  - port: 5432
    visibility: private
  - port: 6379
    visibility: private

# Environment variables
env:
  - name: GITPOD_HOST
    value: ${GITPOD_WORKSPACE_URL}

# Tasks to run after workspace creation
tasks:
  - name: setup
    init: |
      cp .env.local.example .env.local
      bundle install
      npm install
    command: |
      bin/rails db:create db:migrate db:seed
      bin/dev
